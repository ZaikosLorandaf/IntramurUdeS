<div class="row mb-3">

    </div>
    <div class="col">

</div>
<button class="btn btn-success mb-4" onclick="ajouterStat()">Ajouter</button>

<hr>

<!-- Modifier une statistique -->
<h4>Modifier une statistique</h4>

</div>
<button class="btn btn-warning mb-4" onclick="modifierStat()">Modifier</button>

<hr>
