<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gérer les matchs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="mb-4">Ajouter un match</h2>

<div class="mb-3">
    <label for="startDate" class="form-label">Date de début</label>
    <input type="datetime-local" id="startDate" class="form-control">
</div>

<div class="mb-3">
    <label for="endDate" class="form-label">Date de fin</label>
    <input type="datetime-local" id="endDate" class="form-control">
</div>

<div class="mb-3">
    <label for="teamA" class="form-label">Équipe A</label>
    <input type="text" id="teamA" class="form-control" placeholder="Ex. Les Aigles">
</div>

<div class="mb-3">
    <label for="teamB" class="form-label">Équipe B</label>
    <input type="text" id="teamB" class="form-control" placeholder="Ex. Les Lions">
</div>

<div class="mb-3">
    <label for="location" class="form-label">Lieu</label>
    <input type="text" id="location" class="form-control" placeholder="Ex. Gymnase 1">
</div>

<button id="addMatchBtn" class="btn btn-success mb-4">Ajouter</button>

<hr>

<h2 class="mb-3">Supprimer un match</h2>

<div class="mb-3">
    <label for="matchId" class="form-label">ID du match</label>
    <input type="text" id="matchId" class="form-control" placeholder="Ex. match-123">
</div>

<button id="deleteMatchBtn" class="btn btn-danger">Supprimer</button>

<script>
    document.getElementById('addMatchBtn').addEventListener('click', () => {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const teamA = document.getElementById('teamA').value;
        const teamB = document.getElementById('teamB').value;
        const location = document.getElementById('location').value;

        const matchId = `match-${Date.now()}`; // Exemple d'ID unique
        console.log("Ajouter match:", {
            id: matchId,
            dateDebut: startDate,
            dateFin: endDate,
            equipes: `${teamA} vs ${teamB}`,
            lieu: location
        });

        alert(`Match ajouté : ${teamA} vs ${teamB} (${startDate} → ${endDate}) à ${location}`);
        window.close();
    });

    document.getElementById('deleteMatchBtn').addEventListener('click', () => {
        const matchId = document.getElementById('matchId').value;
        console.log("Supprimer match ID:", matchId);
        alert(`Match supprimé : ${matchId}`);
        window.close();
    });
</script>

</body>
</html>
