<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IntramurUDeS - Vue mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost:8180/js/keycloak.js"></script>
    <script src="./script/auth.js"></script>
    <script src="./script/global.js"></script>
    <script src="./script/dashboard.js"></script>
    <script src="./script/match.js"></script>
</head>

<!-- HEADER -->
<div id="header-container"></div>

<div class="container mt-4 mb-5">
    <!-- Onglets -->
    <button id= "btn-retour-ligue" class="card-custom retour-btn"  onclick="window.location.href='index.html'">
        ← Retour
    </button>

    <style>
        /*LE SEUL ENDROIT LEGIT*/
        .retour-btn {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #007C41;
            color: #007C41;
            font-weight: bold;
            padding: 0.6rem 1.2rem;
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
        }
        .retour-btn:hover {
            background-color: #e0f3ea;
            color: #004f2a;
            border-color: #004f2a;
        }
    </style>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="equipes-tab" data-bs-toggle="tab" data-bs-target="#equipes" type="button" role="tab">Équipes</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="matchs-tab" data-bs-toggle="tab" data-bs-target="#matchs" type="button" role="tab">Matchs</button>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Équipes -->
        <div class="tab-pane fade show active" id="equipes" role="tabpanel">
            <div class="row">
                <!-- Liste des équipes à gauche -->
                <div class="col-md-4" id="liste-equipes"></div>

                <!-- Zone d'infos à droite -->
                <div class="col-md-8">
                    <div id="equipe-info" class="info-card">
                        <h4>Choisissez une équipe</h4>
                        <p>Les statistiques apparaîtront ici.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Matchs -->
        <div class="tab-pane fade" id="matchs" role="tabpanel">
            <div class="row">
                <!-- Liste des journées -->
                <!-- À garder/modifier -->
                <div class="col-md-4 mb-3">
                    <h6 class="mb-3">Journées</h6>
                    <ul id="match-days-list" class="list-group"></ul>
                </div>


                <!-- Détails des matchs -->
                <div class="col-md-8">
                    <h6 id="selected-day" class="mb-3">Sélectionnez une journée</h6>
                    <div id="match-details" class="d-flex flex-column gap-3">
                        <!-- Matchs s'affichent ici -->
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Footer -->
<div id="footer-container"></div>

</body>
</htm
